# basic lighttpd config file for testing fcgi+HTTP::Engine

server.modules = (
    "mod_access",
    "mod_fastcgi",
    "mod_accesslog"
)

server.bind = "127.0.0.1"
server.port = 8572
server.document-root = var.CWD

server.errorlog    = var.CWD + "/examples/lighty/error.log"
accesslog.filename = var.CWD + "/examples/lighty/access.log"

fastcgi.server = (
    "" => (
        "FastCgiTest" => (
            "socket"          => var.CWD + "/examples/lighty/test.socket",
            "check-local"     => "disable",
            "bin-path"        => var.CWD + "/examples/lighty/test_fastcgi.pl",
            "min-procs"       => 1,
            "max-procs"       => 1,
            "idle-timeout"    => 20,
            "bin-environment" => (
                "PERL5LIB" => var.CWD + "/lib/"
            )
        )
    )
)

